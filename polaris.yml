version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
    - shell: [msbuild, WebGoat.NET.sln, /t:Clean, /p:Configuration=Release, /p:Platform="Any CPU"]
    buildCommands:
    - shell: [msbuild, WebGoat.NET.sln, /t:Build, /p:Configuration=Release, /p:Platform="Any CPU"]
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    typescript:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
analyze:
    mode: central
coverity:
    cov-analyze: ["--webapp-security", "--enable-audit-mode"]
install:
  coverity:
    version: default
serverUrl: https://demo.polaris.synopsys.com
